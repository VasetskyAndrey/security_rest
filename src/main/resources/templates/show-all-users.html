<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        button {
            padding: 10px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .add-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>User List</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.department}"></td>
        <td th:text="${user.salary}"></td>
        <td class="actions">
            <a th:href="@{/admin/viewUser(id=${user.id})}">
                <button>Update</button>
            </a>
            <a th:href="@{/admin/deleteUser(id=${user.id})}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
</table>

<div class="add-button">
    <a th:href="@{/admin/askDetails}">
        <button>Add new user</button>
    </a>
</div>

<div class="add-button">
    <a th:href="@{/logout}">
        <button>Logout</button>
    </a>
</div>

</body>
</html>
